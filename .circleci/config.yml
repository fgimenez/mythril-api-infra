version: 2
jobs:
  validate:
    docker:
      - image: broadinstitute/terraform:0.11.8
        entrypoint: /bin/bash
    steps:
      - checkout
      - run:
          name: checks
          command: |
            cd ./terraform/aws
            terraform init
            terraform validate
            terraform plan
  deploy:
    docker:
      - image: broadinstitute/terraform:0.11.8
        entrypoint: /bin/bash
    steps:
      - checkout
      - run:
          name: dependencies
          command: |
            sudo apt update && sudo apt install -y curl
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
      - run:
          name: deploy
          command: |
            ./scripts/deploy.sh

workflows:
  version: 2
  test-deploy:
    jobs:
      - validate
      - deploy:
          requires:
            - validate
          filters:
            branches:
              only: /^master$/
